# Valida se a aplicação ta pronta, se a aplicação subiu 
# readinessProbe:
#   httpGet:
# no path geralmente tem o /health e o /ready pra saber se a aplicação ta pronta e se ta 'viva'
#     path: /
#     port: http
# pode plugar uma observalidade e alerta

autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 8
  # targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 75 #nao colocar um valor acima de 90 (colocar entre 75-80)

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
